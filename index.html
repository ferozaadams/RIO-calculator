<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>ROI Calculator</h1>
    <div>
        <label for="investmentAmountInput">Investment Amount:</label>
        <input type="number" id="investmentAmountInput"><br>

        <label for="desiredReturnInput">Desired Return (%):</label>
        <input type="number" id="desiredReturnInput"><br>

        <label for="returnFrequencyInput">Return Frequency:</label>
        <select id="returnFrequencyInput">
            <option value="weekly">Every Week</option>
            <option value="bi-weekly">Every 2 Weeks</option>
            <option value="monthly">Every Month</option>
        </select><br>

        <label for="returnDayInput">Return Day:</label>
        <input type="number" id="returnDayInput" placeholder="Enter day (1-31)"><br>

        <button onclick="calculateROI()">Calculate</button>
    </div>
    <div id="results"></div>
    <a href="contract.html">Next</a>
</body>
<script src="script.js"></script>
</html>
