<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>ROI Calculator</h1>
    <div>
        <label for="investmentAmount">Investment Amount:</label>
        <input type="number" id="investmentAmount"><br>

        <label for="desiredReturn">Desired Return (%):</label>
        <input type="number" id="desiredReturn"><br>

        <label for="returnFrequency">Return Frequency:</label>
        <select id="returnFrequency">
            <option value="weekly">Every Week</option>
            <option value="bi-weekly">Every 2 Weeks</option>
            <option value="monthly">Every Month</option>
        </select><br>

        <label for="returnDay">Return Day:</label>
        <input type="number" id="returnDay" placeholder="Enter day (1-31)"><br>

        <button onclick="calculateROI()">Calculate</button>
    </div>
    <div id="results"></div>
    <a href="contract.html">Next</a>
</body>
<script src="script.js"></script>
</html>
