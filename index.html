<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sales Funnel</title>
</head>
<body>

    <div id="calculator-section">
        <h1>Return on Investment Calculator</h1>
        <label for="investmentAmount">Enter Initial Investment Amount:</label>
        <input type="number" id="investmentAmount" placeholder="Enter amount" />

        <label for="finalValue">Enter Final Investment Value:</label>
        <input type="number" id="finalValue" placeholder="Enter final value" />

        <button onclick="calculateROI()">Calculate</button>

        <h2 id="result">Return on Investment: 0%</h2>
    </div>

    <div id="payment-section">
        <h1>Make Payment</h1>
        <p>Once you are satisfied with the investment calculation, click the button below to proceed with the payment via WhatsApp.</p>
        <button onclick="makePayment()">Proceed to Payment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
